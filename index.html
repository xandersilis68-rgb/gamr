<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VNL Volley Stars</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <header class="topbar">
      <h1>VNL Volley Stars</h1>
      <div class="coins"><span id="coin-count">0</span> üü°</div>
    </header>

    <main class="screen" id="menu">
      <div class="menu">
        <button id="btn-play" class="primary">Play Match</button>
        <button id="btn-collection">Collection</button>
        <button id="btn-shop">Open Packs</button>
        <button id="btn-settings">Settings</button>
        <button id="btn-export">Export Save</button>
        <label class="import-label">Import Save <input type="file" id="file-import" accept="application/json"></label>
        <a class="ghost" href="debug.html">Open Debug Tools</a>
      </div>
    </main>

    <main class="screen hidden" id="match">
      <div class="scorebar">
        <div class="teamstrip" id="strip-left"></div>
        <div class="score">
          <span id="score-left">0</span> ‚Äî <span id="score-right">0</span>
          <small id="set-count">Set 1 / Best of 3</small>
        </div>
        <div class="teamstrip" id="strip-right"></div>
      </div>
      <canvas id="game" width="1200" height="600"></canvas>
      <div class="controls">
        <div>‚Üê/‚Üí move ‚Ä¢ Space jump ‚Ä¢ Z spike/serve ‚Ä¢ X pass ‚Ä¢ C block</div>
        <button id="btn-exit" class="ghost">Exit</button>
      </div>
    </main>

    <main class="screen hidden" id="collection">
      <h2>Your Collection</h2>
      <div id="collection-grid" class="grid"></div>
      <button class="ghost" id="back1">Back</button>
    </main>

    <main class="screen hidden" id="shop">
      <h2>Shop</h2>
      <div id="shop-grid" class="grid"></div>
      <button class="ghost" id="back2">Back</button>
    </main>

    <main class="screen hidden" id="settings">
      <h2>Settings</h2>
      <div class="row">
        <label><input type="checkbox" id="sfx" checked> Sound effects</label>
      </div>
      <button class="ghost" id="back3">Back</button>
    </main>
  </div>

  <script src="error-logger.js"></script>
  <script src="integration.js"></script>
</body>
</html>
